name: Build Docker Image

on:
  push:
    tags:
      - '*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install package and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run pytest
        run: pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract tag name
        id: tag
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          DOCKERHUB_USERNAME="zach17"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "image_tag=$DOCKERHUB_USERNAME/$REPO_NAME:$TAG_NAME" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "image_tag=" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: steps.tag.outputs.is_tag == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (PR)
        if: steps.tag.outputs.is_tag != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image (Tag)
        if: steps.tag.outputs.is_tag == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      is_tag: ${{ steps.tag.outputs.is_tag }}

  deploy-to-homelab:
    runs-on: ubuntu-latest
    needs: docker-build
    if: needs.docker-build.outputs.is_tag == 'true'
    steps:
      - name: Update homelab kustomization.yaml
        run: |
          # Reconstruct image tag
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          DOCKERHUB_USERNAME="zach17"
          IMAGE_TAG="$DOCKERHUB_USERNAME/$REPO_NAME:${{ needs.docker-build.outputs.tag }}"
          
          # Install kustomize
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          
          # Checkout homelab repository
          git clone https://${{ secrets.HOMELAB_GITHUB_TOKEN }}@github.com/zbialik/homelab.git /tmp/homelab
          cd /tmp/homelab
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Update kustomization.yaml
          cd k8s/apps/fantrax-pl-team-manager
          kustomize edit set image zach17/fantrax-pl-team-manager=$IMAGE_TAG
          
          # Commit and push
          cd /tmp/homelab
          git add k8s/apps/fantrax-pl-team-manager/kustomization.yaml
          git commit -m "Update fantrax-pl-team-manager image to $IMAGE_TAG"
          git push https://${{ secrets.HOMELAB_GITHUB_TOKEN }}@github.com/zbialik/homelab.git HEAD:main

